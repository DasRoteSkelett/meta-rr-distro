MAINTAINER = "Matthias Schoepfer <m.schoepfer@rethinkrobotics.com>"

TARGET_VENDOR = "-rethink"

LOCALCONF_VERSION = "1"

DISTRO_FEATURES = "acl argp debuginfod ext2 ipv4 ipv6 xattr pci vfat seccomp systemd largefile opengl pam wayland weston x11 vulkan gobject-introspection-data ldconfig keyboard"

require rr-systemd.inc