DISTRO = "rr-systemd-wayland"
DISTRO_NAME = "Rethink Robotics Distro"
DISTRO_VERSION = "1.0.0"
DISTRO_CODENAME = "rr-evo-wayland"
SDK_VENDOR = "-rrsdk"
SDK_VERSION = "${@d.getVar('DISTRO_VERSION').replace('snapshot-${METADATA_REVISION}', 'snapshot')}"
